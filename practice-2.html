    <script>
        'use strict';
// Írj egy függvényt, aminek a visszatérési értéke az adott évben eddig eltelt munkanapok (hétfő-péntek) száma!

function workingDaysCount() {
            const dateNow = new Date();
            const datePast = new Date('2020-01-01T00:00:00');

            const workingDays = (dateNow.getTime() - datePast.getTime()) / 1000 / 60 / 60 / 24 / 365 * 52 * 5;
            
            console.log(workingDays);
        }
        workingDaysCount();



    </script>
