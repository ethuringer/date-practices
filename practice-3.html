<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // Írj egy függvényt, ami paraméterként egy Date objektumot kap, a visszatérési értéke pedig egy objektum két tulajdonsággal, ami a következő formátumban tartalmazza a paraméterként kapott dátumot:

        // 1. short: 2020. jan. 11. 14:20 (tehát évszám, a hónap neve röviden magyarul, kisbetűkkel a nap száma, majd az idő a másodperc nélkül)
        // 2. long: 2020. január 11. 14:20:10 (tehát évszám, a hónap neve magyarul, a nap száma, majd az idő)

        const newDate = new Date();
        const shortDateStyle = {year: 'numeric', month: 'short', day: 'numeric'};
        const shortTimeStyle = { hour: '2-digit', minute: '2-digit' };
        const longDateStyle = {year: 'numeric', month: 'long', day: 'numeric'};

        const newDateStyle = (newDate) => ({
            short: newDate.toLocaleDateString('hu-HU', shortDateStyle) + newDate.toLocaleTimeString('hu-HU', shortTimeStyle),
            long: newDate.toLocaleDateString('hu-HU', longDateStyle) + newDate.toLocaleTimeString('hu-HU')
        });
        console.log(newDateStyle(newDate));

    </script>
</body>

</html>
