<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //Írj egy függvényt, aminek a visszatérési értéke az adott év 01.01. óta eltelt másodperceinek a száma!


        function secondsFromDatePast() {
            const dateNow = new Date();
            const datePast = new Date('2020-01-01T00:00:00');

            const seconds = (dateNow.getTime() - datePast.getTime()) / 1000;
            
            const secondsResult = `2020.01.01 óta ${seconds} másodperc telt el.`
            console.log(secondsResult);
        }
        secondsFromDatePast();

    </script>
</body>

</html>
